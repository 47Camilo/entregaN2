<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Productos</title>
  </head>

        <p>$7.900</p>

        <p>$4.300</p>
        <button>comprar</button>
